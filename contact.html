          <!-- Contact -->
          <a class="nav-item nav-link active" href="./contact.html">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Contact Container -->
    <div class="container contact">
      <div class="row">

        <div class="col-md-3">
          <div class="contact-info">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="envelope" />
            <h2>Contact Me</h2>
            <!-- <h4>I would love to hear from you!</h4> -->
            <h4>This contact form is currently disabled. Stay tuned for future updates! Please contact me using the
              email provided at the bottom of the page.</h4>
          </div>
        </div>

        <div class="col-md-9">
          <div class="contact-form">
            <!-- First Name-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
              </div>
            </div>
            <!-- Last Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
              </div>
            </div>
            <!-- Email -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <!-- Comment -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Comment:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment" placeholder="Enter message here..."></textarea>
              </div>
            </div>
            <!-- Submit -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Sticky Footer-->
